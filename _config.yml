title: Kiran Mohammadi-Williams
description: "A personal portfolio"
logo_img: "/assets/img/logo.png"
profile_img: "/assets/img/profile_pic.png"

# Social Links
email: kyran.a.williams@gmail.com
github_username: kam535

open_external_links_in_new_tab: true
use_html_extension:  false

# If your repo name follows the format "<user-name>.github.io", then leave the below blank.
# Otherwise, set its value as "/<repo-name>". ex) baseurl: /myblog
baseurl:

# Build settings
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-loading-lazy
  - jekyll-last-modified-at

sass:
  sass_dir:          _sass
  style:            :compressed

include:
  - _pages
exclude:
  - docs/
  - _includes/notes_graph.json

collections:
  pages:
    output: true
    permalink: /:path.html

defaults:
  - scope:
      path: "**/*"
    values:
      layout: "default"
  - scope:
      path: "_notes/**/*.md"
    values:
      layout: "garden_note"

# Markdown newline activator 
kramdown:
  input: GFM
  hard_wrap: true
